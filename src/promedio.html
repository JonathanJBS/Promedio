<!doctype html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="./output.css" rel="stylesheet">
    <style>
        .container {
            max-width: 90%;
            width: 100%;
            margin: auto;
        }

        @media(min-width: 768px) {
            .container {
                max-width: 60%;
            }
        }

        @media(min-width: 1024px) {
            .container {
                max-width: 40%;
            }
        }

        .form-input {
            width: 100%;
        }

        .table {
            width: 100%;
        }
    </style>
</head>

<body class="bg-mi-fondo h-screen flex flex-col items-center justify-center">
    <div class="container bg-white flex flex-col justify-center rounded-3xl p-7">
        <h2 class="text-3xl font-bold mb-4 text-center text-cyan-700">Calcular Promedio de Notas</h2>

        <input placeholder="Nombre de la materia" type="text" id="nomMat" class="form-input border border-gray-300 p-2 rounded mb-4" />
        <input placeholder="CalificaciÃ³n de la materia" type="number" id="numNot" class="form-input border border-gray-300 p-2 rounded mb-4" />
        <div class="flex justify-center mt-4">
            <button type="submit" id="BtnAgregar" class="bg-cyan-600 hover:bg-cyan-800 text-white font-bold py-2 px-4 rounded w-1/3">Agregar</button>
        </div>
        <table id="listaNota" class="table mt-4">
            <tr>
                <th class="text-xl font-bold mb-4 text-center text-cyan-700">Materia</th>
                <th class="text-xl font-bold mb-4 text-center text-cyan-700">Nota</th>
            </tr>
        </table>
        <h2 class="text-xl font-bold text-center text-cyan-700 mt-4">Promedio</h2>
        <input type="number" disabled="" id="inProm" class="text-xl font-bold mb-4 text-center text-cyan-700" />
        <div class="flex justify-center mt-4">
            <button id="BtnLimp" class="bg-cyan-600 hover:bg-cyan-800 text-white font-bold py-2 px-4 rounded w-1/3">Limpiar</button>
        </div>
    </div>

    <script src="index.js"></script>
</body>
</html>
