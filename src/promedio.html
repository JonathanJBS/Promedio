<!doctype html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="./output.css" rel="stylesheet">
</head>

<body class="bg-mi-fondo h-screen flex flex-col items-center justify-center">
    <div class=" bg-white flex flex-col justify-center w-1/3 rounded-3xl p-7 ">
        <h2 class="text-3xl font-bold mb-4 text-center text-cyan-700 ">Calcular Promedio de notas</h2>

        
        <input placeholder="Nombre de la materia" type="text" id="nomMat" class="border border-gray-300 p-2 rounded" />
        <input placeholder="Calificacion de la materia " type="number" id="numNot" class="border border-gray-300 p-2 rounded"/>
        <div class="flex justify-center mt-4">
            <button type="submit" id="BtnAgregar" class="bg-cyan-600 hover:bg-cyan-800 text-white font-bold py-2 px-4 rounded w-1/3">agregar</button>
        </div>
        <table id="listaNota" class="">
            <tr>
                <th class="text-xl font-bold mb-4 text-center text-cyan-700 ">materia</th>
                <th class="text-xl font-bold mb-4 text-center text-cyan-700 ">Nota</th>
            </tr>
        </table>
        <h2 class="text-xl font-bold text-center text-cyan-700 ">Promedio</h2>
        <input type="number" disabled="" id="inProm" class="text-xl font-bold mb-4 text-center text-cyan-700 " />
        <div class="flex justify-center mt-4">
            <button id="BtnLimp"class="bg-cyan-600 hover:bg-cyan-800 text-white font-bold py-2 px-4 rounded w-1/3">limpiar</button>   
        </div>
    </div>

    <script src="index.js"></script>
</body>
</html>
